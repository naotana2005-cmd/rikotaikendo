<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <meta name="description" content="シンプルで美しい日記アプリ">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-background"></div>
    
    <div class="container">
        <header>
            <div class="header-content">
                <h1>My Diary</h1>
                <p class="subtitle">日々の記録を美しく残す</p>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="テーマ切り替え">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
            </div>
        </header>

        <main id="diary-list" class="diary-list">
            <!-- 日記のエントリーがここにJavaScriptで追加されます -->
            <div class="empty-state">
                <span class="material-symbols-rounded empty-icon">menu_book</span>
                <p>まだ日記がありません。<br>右下のボタンから書いてみましょう。</p>
            </div>
        </main>
    </div>

    <!-- 新規作成ボタン (FAB) -->
    <button id="fab-add" class="fab" aria-label="日記を書く">
        <span class="material-symbols-rounded">edit</span>
    </button>

    <!-- 編集・新規作成モーダル -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">日記を書く</h2>
                <button id="modal-close" class="icon-btn-sm" aria-label="閉じる">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <form id="diary-form">
                <input type="hidden" id="entry-id">
                
                <div class="form-group">
                    <label for="entry-date">日付</label>
                    <input type="date" id="entry-date" required>
                </div>

                <div class="form-group">
                    <label for="entry-title">タイトル</label>
                    <input type="text" id="entry-title" placeholder="今日のハイライト" required>
                </div>

                <div class="form-group">
                    <label for="entry-content">内容</label>
                    <textarea id="entry-content" rows="6" placeholder="今日はどんな一日でしたか？" required></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" id="btn-cancel" class="btn-text">キャンセル</button>
                    <button type="submit" class="btn-primary">保存する</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 削除確認モーダル（シンプルに実装） -->
    <script src="script.js"></script>
</body>
</html>
