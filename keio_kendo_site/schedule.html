    <link rel="stylesheet" href="style.css?v=2">
    <style>
        .schedule-list {
            list-style: none;
        }

        .schedule-item {
            display: flex;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-date {
            font-weight: bold;
            color: var(--primary-color);
            width: 120px;
            flex-shrink: 0;
        }

        .schedule-event {
            flex-grow: 1;
        }

        .schedule-tag {
            background-color: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .tag-match {
            background-color: #ffebee;
            color: #c62828;
        }

        .tag-camp {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .tag-other {
            background-color: #f5f5f5;
            color: #616161;
        }
    </style>
</head>

                <ul class="schedule-list" id="schedule-container">
                    <p style="text-align:center;padding:20px;">読み込み中...</p>
