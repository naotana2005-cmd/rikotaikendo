<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 慶應義塾大学理工学部體育會剣道部</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <div class="logo-text">
                <span class="logo-main">慶應義塾大学</span>
                <span class="logo-sub">理工学部 體育會 剣道部</span>
            </div>
        </a>
        <button id="mobile-menu-toggle" class="menu-toggle">☰</button>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <!-- No other links necessary here really, but keeping for consistency -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container card">
            <h2>管理者ログイン</h2>
            <p style="margin-bottom: 20px;">パスワードを入力してください</p>
            <form id="login-form">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Pass: 123" required style="text-align: center;">
                </div>
                <button type="submit" class="btn" style="width: 100%;">ログイン</button>
            </form>
            <p style="margin-top: 15px; font-size: 0.8rem; color: #888;">初期パスワード: 123</p>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
